<form [formGroup]="tripPlannerForm" (ngSubmit)="onSubmit()">
    <h2>Plan your next adventure</h2>
  
    <div class="form-group">
      <label for="destination">Where do you want to go?</label>
      <input type="text" id="destination" formControlName="destination">
    </div>
  
    <div class="form-group">
      <label for="dates">Select dates</label>
      <input type="date" id="dates" formControlName="dates">
    </div>
  
    <div class="form-group">
      <label>Select the kind of activities you want to do</label>
      <div *ngFor="let category of activityCategories">
        <button type="button" class="activity-button" (click)="selectCategory($event)">{{ category.name }}</button> </div>
    </div>
  
    
  
    <button type="submit">Plan Your Trip</button>
  </form>
